<!DOCTYPE html>

<html>
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet"  type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    {% block stylesheet %}{% endblock %}

    
      {% block title %}{% endblock %}
    <head>
        {% block head %}{% endblock %}
    </head>

   <nav class="navbar navbar-expand-lg navbar-dark w3-dark-grey">
      <a class="navbar-brand" href="/">Home</a>
     <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
       <span class="navbar-toggler-icon"></span>
     </button>
     <div class="collapse navbar-collapse" id="navbarNav">
       <ul class="navbar-nav" >
          <li class="nav-item">
              <a class="nav-link" href="/aboutus">About Us</a>
            </li>
         <li class="nav-item">
            {% if loggedin %}
            <a class="nav-link" href="/logout">Logout</a>
           {% else %}
           <a class="nav-link" href="/Login">Login</a>
           {% endif %}
         </li>
       </ul>
       <img src="/static/Logo.jpg" width="162.75" height="60.25" style="position: relative; float: right;margin-left:auto; margin-right:0; "/>     

     </div>
   </nav>
<div id = "container">
   <body>
      {% block body %}{% endblock %}
  </body>
</div>



<!-- Footer -->
{% block footer %}
<footer class="w3-container w3-padding-64 w3-dark-grey w3-center w3-large" id="footer" style="position:absolute;">
  <i class="fa fa-facebook-official w3-hover-opacity"></i>
  <i class="fa fa-instagram w3-hover-opacity"></i>
  <i class="fa fa-snapchat w3-hover-opacity"></i>
  <i class="fa fa-pinterest-p w3-hover-opacity"></i>
  <i class="fa fa-twitter w3-hover-opacity"></i>
  <i class="fa fa-linkedin w3-hover-opacity"></i>
</footer>
{% endblock %}

</html>
